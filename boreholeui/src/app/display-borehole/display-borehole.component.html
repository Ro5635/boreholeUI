<mat-card>

  <mat-card-header>
    <mat-card-title>{{borehole.id}}</mat-card-title>
    <mat-card-subtitle>{{borehole.Type}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-chip-list>
      <mat-chip color="primary" selected>{{borehole.Type}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="sendSnackBarNotification('Not Implemented!', 'Error')">Edit</button>
    <button mat-button (click)="sendSnackBarNotification('Not Implemented!', 'Error')">Delete</button>
  </mat-card-actions>

</mat-card>
